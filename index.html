<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hi</p>
    <p>Want to hear a joke?</p>
    <button onclick="get_joke()">Yes!</button>
    <p id="setup"></p>
    <p id="punch"></p>
  </body>
</html>
<script>
  function get_joke() {
    let url = "https://official-joke-api.appspot.com/random_joke";
    let joke_setup;
    let joke_punch;
    fetch(url, {
      method: "GET",
    })
      .then((res) => res.json())
      .then((data) => {
        console.log(data.setup, data.punchline);
        joke_setup = data.setup;
        joke_punch = data.punchline;
        document.querySelector("#setup").innerHTML = `${joke_setup}`;
        document.querySelector("#punch").innerHTML = `${joke_punch}`;
        // This is my change.
      });
  }
</script>
